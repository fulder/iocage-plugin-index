freebsd_instance:
  cpu: 1
  memory: "1"

install_template: &INSTALL_PLUGIN
  install_script: .cirrus/install_script.sh

calibre-web_task:
  <<: *INSTALL_PLUGIN
  only_if: "changesInclude('calibre-web.json', '.cirrus/install_script.sh')"
  matrix:
    - freebsd_instance:
        image_family: freebsd-12-2
  env:
    PLUGIN_FILE: "calibre-web.json"


freebsd_instance:
  cpu: 4
  memory: "4"

env:
  HOME: "/root"
  USER: root

install_template: &INSTALL_PLUGIN
  install_script: .cirrus/install_script.sh

hoobs_task:
  <<: *INSTALL_PLUGIN
  only_if: "changesInclude('hoobs.json', '.cirrus/install_script.sh')"
  matrix:
    - freebsd_instance:
        image_family: freebsd-12-2
  env:
    PLUGIN_FILE: "hoobs.json"

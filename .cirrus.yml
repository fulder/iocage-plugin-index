freebsd_instance:
  cpu: 4
  memory: "4"

install_template: &INSTALL_PLUGIN
  install_script: .cirrus/install_script.sh

deluge-pip_task:
  <<: *INSTALL_PLUGIN
  only_if: "changesInclude('deluge-pip.json', '.cirrus/install_script.sh')"
  matrix:
    - freebsd_instance:
        image_family: freebsd-12-2
  env:
    PLUGIN_FILE: "deluge-pip.json"
